{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="col-md-6 mx-auto my-5">
    {% load crispy_forms_tags %}
    <h3>Sign up</h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Create an account</button>
    </form>
  </div>
</div>
{% endblock body %}
